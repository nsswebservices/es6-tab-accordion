<!doctype html>
<html>
    <head>
        <title>Tab Accordion</title>
        <style>
            * {
                margin:0;
                padding:0;
                box-sizing:border-box;
                font-family: 'Roboto', sans-serif;
            }
            html,
            body {
                height:100%;
            }
            h1,
            h2,
            h3 {
                font-family: 'Roboto Condensed', sans-serif;
                margin-bottom:1.5rem;
            }
            ul,
            p,
            pre {
                margin-bottom:1.5rem;
            }
            li {
                margin-bottom:.5rem;
            }
            .tab-accordion__tabs {
                display:none;
            }
            @media(min-width:768px){
                .tab-accordion-target h1 {
                    display:none;
                }
                .tab-accordion__tabs {
                    display:block;
                    overflow: hidden;
                }
            }
            .tab-accordion__inner {
                max-height:0;
                overflow:hidden;
                clear:both;
            }
            .tab-accordion-target.active .tab-accordion__inner {
                max-height:10000px;
            }
        </style>
    </head>
    <body>
        <div class="js-tab-accordion">
            <nav role="tablist" class="tab-accordion__tabs">
                <a class="js-tab-accordion-tab active" href="#target-1">Item 1</a>
                <a class="js-tab-accordion-tab" href="#target-2">Item 2</a>
                <a class="js-tab-accordion-tab" href="#target-3">Item 3</a>
                <a class="js-tab-accordion-tab" href="#target-4">Item 4</a>
                <a class="js-tab-accordion-tab" href="#target-5">Item 5</a>
                <a class="js-tab-accordion-tab" href="#target-6">Item 6</a>
                <a class="js-tab-accordion-tab" href="#target-7">Item 7</a>
            </nav>
            <section id="target-1" class="tab-accordion-target active">
                <h1 class="js-tab-accordion-title">Item 1</h1>
                <div class="tab-accordion__inner">One</div>
            </section>
            <section id="target-2" class="tab-accordion-target">
                <h1 class="js-tab-accordion-title">Item 2</h1>
                <div class="tab-accordion__inner">Two</div>
            </section>
            <section id="target-3" class="tab-accordion-target">
                <h1 class="js-tab-accordion-title">Item 3</h1>
                <div class="tab-accordion__inner">Three</div>
            </section>
            <section id="target-4" class="tab-accordion-target">
                <h1 class="js-tab-accordion-title">Item 4</h1>
                <div class="tab-accordion__inner">Four</div>
            </section>
            <section id="target-5" class="tab-accordion-target">
                <h1 class="js-tab-accordion-title">Item 5</h1>
                <div class="tab-accordion__inner">Five</div>
            </section>
            <section id="target-6" class="tab-accordion-target">
                <h1 class="js-tab-accordion-title">Item 6</h1>
                <div class="tab-accordion__inner">Six</div>
            </section>
            <section id="target-7" class="tab-accordion-target">
                <h1 class="js-tab-accordion-title">Item 7</h1>
                <div class="tab-accordion__inner">Seven</div>
            </section>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
